<body>
    <form action="index.php" metHod="POST" enctype="multipart/form-data">
        <!--username-->
        <label for="username">username: </label>
        <input type="text" id="username" placeholder="SpongeBob"><br>

        <!--password-->
        <label for="password">password: </label>
        <input type="password" id="password" minlength="5" maxlength="9"><br>

        <!--email-->
        <label for="email">email: </label>
        <input type="email" id="email" placeholder="SSquarepants@gmail.com"><br>

        <!--phone#-->
        <label for="phone">phone #: </label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <!--birthdate-->
        <label for="bday">birthdate: </label>
        <input type="date" id="bday"><br>

        <!--quantity-->
        <label for="quantity">quantity: </label>
        <input type="number" id="quantity" min="1" max="99" value="1"><br>

        <!--title-->
        <label for="title">title: </label>
        <label for="mr">Mr.</label>
        <input type="radio" id="mr" name="title">
        <label for="mr">Ms.</label name="title">
        <input type="radio" id="mr" name="title">
        <label for="mr">PhD.</label>
        <input type="radio" id="mr" name="title">
        <br>

        <!--payment-->
        <label for="payment">payment: </label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="visa">mastercard</option>
            <option value="visa">giftcard</option>
        </select><br>

        <!--subscribe-->
        <label for="subscribe">subscribe</label>
        <input type="checkbox"><br>
        <option value="visa">visa</option>

        <!--comment-->
        <label for="comment">comment: </label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <!--file-->
        <label for="file">file:</label><br>
        <input type="file" id="file"><br>

        <!--reset and submit-->
        <br>
        <input type="reset"><br>
        <input type="submit">
    </form>

</body>

</html>
